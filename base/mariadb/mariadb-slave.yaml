apiVersion: v1
kind: Service

metadata:
  name: mariadb-slave

spec:
  clusterIP: None
  ports:
  - port: 3306
    name: mariadb-slave
  selector:
    process: mariadb-slave

---

apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: mariadb-slave

spec:
  storageClassName: csi-rbd-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
      
---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: mariadb-slave
  labels:
    process: mariadb-slave

spec:
  replicas: 1

  selector:
    matchLabels:
      process: mariadb-slave

  template:
    metadata:
      labels:
        process: mariadb-slave
  
    spec:

      volumes:
      - name: mariadb-slave
        persistentVolumeClaim:
          claimName: mariadb-slave

      containers:
      - name: mariadb-slave
        image: wucris/mariadb:11.8
        imagePullPolicy: Always

        ports:
        - containerPort: 3306

        volumeMounts:
        - name: mariadb-slave
          mountPath: /var/lib/mysql

        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-passwords
              key: MARIADB_ROOT_PASSWORD

        - name: MARIADB_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-passwords
              key: MARIADB_REPLICATION_PASSWORD

        envFrom:
          - configMapRef:
              name: mariadb-slave-config 

        args: ["--server-id=2", "--log-basename=master1", "--binlog-format=mixed", "--read-only"]

      tolerations:
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 15
      - key: node.kubernetes.io/unreachable
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 15