namespace: drupal

resources:
  - mariadb-master.yaml
  - mariadb-slave.yaml

labels:
  - pairs:
      app: drupal
    includeSelectors: true
    includeTemplates: true

namePrefix:
  drupal-

nameSuffix:
  -v01

configMapGenerator:
  - name: mariadb-master-config
    envs:
      - mariadb-master.properties
  - name: mariadb-slave-config
    envs:
      - mariadb-slave.properties


generatorOptions:
  disableNameSuffixHash: true